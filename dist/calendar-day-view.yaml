name: Calendar Day View
description: A custom card that shows calendar events in a day view format
filename: calendar-day-view.js
content_in_root: false
type: module

schema:
  entity:
    name: Calendar Entity
    description: The calendar entity to display
    required: true
    selector:
      entity:
        domain: calendar
  title:
    name: Title
    description: The title of the card
    required: false
    default: Calendar
    selector:
      text: null
  show_header:
    name: Show Header
    description: Whether to show the card header
    required: false
    default: true
    selector:
      boolean: null
  show_time:
    name: Show Time
    description: Whether to show event times
    required: false
    default: true
    selector:
      boolean: null
  event_height:
    name: Event Height
    description: Height of each hour row in pixels
    required: false
    default: 60
    selector:
      number:
        min: 30
        max: 120
        step: 10
  event_color:
    name: Event Color
    description: Default color for events
    required: false
    default: '#4285f4'
    selector:
      color_rgb: null

examples:
  - title: Basic Calendar View
    description: Shows a basic calendar view with default settings
    data:
      entity: calendar.google_calendar
      title: "My Calendar"

  - title: Customized Calendar View
    description: Shows a calendar view with custom settings
    data:
      entity: calendar.google_calendar
      title: "Work Calendar"
      show_header: true
      show_time: true
      event_height: 80
      event_color: "#ff5722" 